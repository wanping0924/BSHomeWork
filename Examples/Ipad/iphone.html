<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="iphone.css">
    <script src="https://kit.fontawesome.com/05c128ff7b.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <img src="pic/iphone11-select-2019-family.jpg" alt="" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <div class="row ">
                    <div class="col-12">
                        <p class="h3">顏色</p>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon white">
                                <i class="fas fa-circle" style="color: ghostwhite;"></i>
                            </div>
                            <div class="h4 text-decoration-none">白色</div></a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon">
                                <i class="fas fa-circle text-dark" style="color: black;"></i>
                            </div>
                            <div class="h4">黑色</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon">
                                <i class="fas fa-circle text-success" style="color: green;"></i>
                            </div>
                            <div class="h4">綠色</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon">
                                <i class="fas fa-circle text-warning" style="color: yellow;"></i>
                            </div>
                            <div class="h4">黃色</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon ">
                                <i class="fas fa-circle text-purple" style="color: rgb(199, 98, 199);"></i>
                            </div>
                            <div class="h4">紫色</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border  mb-3">
                        <div class="item text-center">
                            <div class="icon">
                                <i class="fas fa-circle text-danger" style="color: red;"></i>
                            </div>
                            <div class="h4">紅色</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="h3">選擇儲存容量</p>
                    </div>
                    <div class="col-6 col-md-4 border mb-3">
                        <div class="item text-center">
                            <div class="txt">
                                <h4>64GB</h4>
                                <p>NT$24,900</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border mb-3">
                        <div class="item text-center">
                            <div class="txt">
                                <h4>128GB</h4>
                                <p>NT$26,900</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 border mb-3">
                        <div class="item text-center">
                            <div class="txt">
                                <h4>256GB</h4>
                                <p>NT$30,400</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="h3">價格試算</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
